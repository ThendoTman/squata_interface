<div class="property-section">
    <div class="divider-medium"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-7 col-xs-12">
                <h1 class="property-title title-properties-detail">{{place.heading}}
                    <small>{{place.address}}</small>
                </h1>
                <div class="property-top">
                    <ul class="amenities">
                        <li><i class="icon_building"></i>{{place.type}}</li>
                        <li><i class="icon_box-selected"></i>{{place.views}}</li>
                        <li><i class="icon_drawer_alt"></i>{{place.rate}}</li>
                    </ul>
                    <div id="property-id">ID: #025635637</div>
                </div>
                <div class="property-detail">
                    <div class="price">
                        <i class="fa fa-home"></i>For Rent
                        <span>R{{place.price}}</span>
                    </div>

                    <div class="property-detail-img">
                        <div id="property-detail-img" class="owl-carousel">
                            <div class="item">
                                <img src="assets/image/property5.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/image/property01.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/image/property2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/image/property3.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/image/property4.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="assets/image/property6.jpg" alt="">
                            </div>

                        </div>
                    </div>
                    <div class="property-thumbs-img">
                        <div id="property-thumbs-img" class="owl-carousel">
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property5.jpg" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property01.jpg" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property2.jpg" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property3.jpg" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property4.jpg" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div class="thumb-image">
                                    <img src="assets/image/property6.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div><!-- End Property Image Gallery -->
                    <p>{{place.story}}</p>
                </div><!-- End description about property -->


            </div><!-- End Property Content -->


			<!-- Start Filter Search Sidebar -->
            <div class="col-md-4 col-sm-5 col-xs-12">
                <div class="sidebar1">
                    <div class="titles1 col-md-12 col-sm-12 col-xs-12">
                        <h3>Contact to rent</h3>
                    </div>
                    <div class="search-section">
						<div class="move property-worker-intro-head">
							<div class="property-worker-intro-name">
								<h3 class="worker-name">{{place.contactPerson}}</h3>
							</div>
						</div>
						<div class="move property-worker-intro-row">
							<div class="property-worker-intro-col">
								<div class="worker-contacts">
									<div class="tel"><span>Tel.</span><a href="tel:{{place.contactNumber}}">{{place.contactNumber}}</a>
									</div>
								</div>
							</div>
							<div class="property-worker-intro-col">
								<!-- Contact form detail -->
								<form action="#" method="POST" class="property-agent-form" id="property-agent-form">
									<div class="row">
										<div class="form-group col-md-12 col-xs-12 required">
											<label for="in-form-name" class="form-control-label">Your Name</label>
											<input id="in-form-name" type="text" name="name" required="" class="form-control">
										</div>
										<div class="form-group col-md-12 col-xs-12 required">
											<label for="in-form-phone" class="form-control-label">Telephone</label>
											<input id="in-form-phone" type="text" name="phone" class="form-control">
										</div>
										<div class="form-group col-md-12 col-xs-12 required">
											<label for="in-form-email" class="form-control-label">E-mail</label>
											<input id="in-form-email" type="email" name="email" required="" class="form-control">
										</div>
										<div class="form-group col-md-12 col-xs-12 required">
											<label for="in-form-message" class="form-control-label">Message</label>
											<textarea id="in-form-message" name="message" required="" class="form-control"></textarea>
										</div>
									</div>
									<div class="row">
										<button type="submit" class="form-submit">Submit</button>
									</div>
								</form>
							</div>
						</div>

                </div>
            </div>
        </div>
    </div>
    <div class="divider-medium"></div>
</div><!-- End Property Detail section -->
